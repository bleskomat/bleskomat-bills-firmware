;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = bleskomat32
src_dir = src
include_dir = include

[apikey_options]
build_flags = !npm run --silent print:buildFlags

[tft_generic]
build_flags = 
	-D USER_SETUP_LOADED
	-D LOAD_GLCD
	-D LOAD_FONT2
	-D LOAD_FONT4
	-D LOAD_FONT6
	-D LOAD_FONT7
	-D LOAD_FONT8
	-D LOAD_GFXFF
	-D SMOOTH_FONT
	-D SPI_FREQUENCY=27000000
	-D SPI_READ_FREQUENCY=20000000
	-D SPI_TOUCH_FREQUENCY=2500000

[env:bleskomat32]
platform = espressif32
board = esp32dev
framework = arduino
build_flags = 
	${apikey_options.build_flags}
	${tft_generic.build_flags}
	-D COIN_ACCEPTOR
	-D BILL_ACCEPTOR
	-D ILI9163_DRIVER
	-D TFT_WIDTH=128
	-D TFT_HEIGHT=160
	-D TFT_MISO=19
	-D TFT_MOSI=23
	-D TFT_SCLK=18
	-D TFT_CS=5
	-D TFT_DC=17
	-D TFT_RST=16
	-Wno-unknown-pragmas
monitor_speed = 115200
lib_deps = 
	QRCode@^0.0.1
	TFT_eSPI@^2.2.6
	EspSoftwareSerial@^6.8.3
